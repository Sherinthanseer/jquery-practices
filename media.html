<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Layout with Divs Only</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .section {
      padding: 40px;
      height: 100px;
    }

    .header {
      background: #85ecd6;
    }

    .nav {
      background: #d090fa;
    }

    .article {
      background: #a9f8d3;
    }

    .aside {
      background: #ffdca9;
    }

    .footer {
      background: #85ecd6;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
    }

    .nav {
      width: 20%;
      order: 1;
    }

    .article {
      width: 60%;
      order: 2;
    }

    .aside {
      width: 20%;
      order: 3;
    }

    @media (max-width: 992px) {
      .nav, .article, .aside {
        width: 100%;
      }

      .nav {
        order: 1;
      }

      .article {
        order: 2;
      }

      .aside {
        order: 3;
      }
    }

    @media (max-width: 600px) {
      .nav {
        order: 2;
      }

      .article {
        order: 1;
      }

      .aside {
        order: 3;
      }
    }
  </style>
</head>
<body>

  <div class="section header"></div>

  <div class="container">
    <div class="section nav"></div>
    <div class="section article"></div>
    <div class="section aside"></div>
  </div>

  <div class="section footer"></div>

</body>
</html>
